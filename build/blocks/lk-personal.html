
<div class="lk__personal">
  <div class="lk-personal">
    <div class="lk-personal__inner">
      <form class="lk-personal__form indent-b--2xl" action="/">
        <div class="lk-personal__form-inputs">
          <div class="form__item"><span class="input input--view--form input--width--available">
              <input class="input__control js-email-mask" type="email" placeholder="Эл.почта" id="lk-email"/>
              <label class="input__icon" for="lk-email"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21"><path d="M5.877 19.742v0H.65v0-5.227 0L14.222.945v0s.685-.666 1.355.004l3.788 3.788c.709.71-.01 1.527-.01 1.527v0z" fill="none" stroke="#e1e1e1" stroke-miterlimit="50" stroke-width="1.3"/><path d="M12.48 2.68l5.228 5.227" fill="none" stroke="#e1e1e1" stroke-miterlimit="50" stroke-width="1.3"/><g><path d="M10.66 4.51l5.227 5.228" fill="none" stroke="#e1e1e1" stroke-miterlimit="50" stroke-width="1.3"/></g><g><path d="M5.88 19.74h14.247" fill="none" stroke="#e1e1e1" stroke-miterlimit="50" stroke-width="1.3"/></g></svg></label></span>
          </div>
          <div class="form__item"><span class="input input--view--form input--width--available">
              <input class="input__control" type="text" placeholder="Имя" id="lk-name"/>
              <label class="input__icon" for="lk-name"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21"><path d="M5.877 19.742v0H.65v0-5.227 0L14.222.945v0s.685-.666 1.355.004l3.788 3.788c.709.71-.01 1.527-.01 1.527v0z" fill="none" stroke="#e1e1e1" stroke-miterlimit="50" stroke-width="1.3"/><path d="M12.48 2.68l5.228 5.227" fill="none" stroke="#e1e1e1" stroke-miterlimit="50" stroke-width="1.3"/><g><path d="M10.66 4.51l5.227 5.228" fill="none" stroke="#e1e1e1" stroke-miterlimit="50" stroke-width="1.3"/></g><g><path d="M5.88 19.74h14.247" fill="none" stroke="#e1e1e1" stroke-miterlimit="50" stroke-width="1.3"/></g></svg></label></span>
          </div>
          <div class="form__item"><span class="input input--view--form input--width--available">
              <input class="input__control" type="text" placeholder="Фамилия" id="lk-second"/>
              <label class="input__icon" for="lk-second"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21"><path d="M5.877 19.742v0H.65v0-5.227 0L14.222.945v0s.685-.666 1.355.004l3.788 3.788c.709.71-.01 1.527-.01 1.527v0z" fill="none" stroke="#e1e1e1" stroke-miterlimit="50" stroke-width="1.3"/><path d="M12.48 2.68l5.228 5.227" fill="none" stroke="#e1e1e1" stroke-miterlimit="50" stroke-width="1.3"/><g><path d="M10.66 4.51l5.227 5.228" fill="none" stroke="#e1e1e1" stroke-miterlimit="50" stroke-width="1.3"/></g><g><path d="M5.88 19.74h14.247" fill="none" stroke="#e1e1e1" stroke-miterlimit="50" stroke-width="1.3"/></g></svg></label></span>
          </div>
          <div class="form__item"><span class="input input--view--form input--width--available">
              <input class="input__control js-phone-mask" type="tel" placeholder="Телефон" id="lk-phone"/>
              <label class="input__icon" for="lk-phone"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21"><path d="M5.877 19.742v0H.65v0-5.227 0L14.222.945v0s.685-.666 1.355.004l3.788 3.788c.709.71-.01 1.527-.01 1.527v0z" fill="none" stroke="#e1e1e1" stroke-miterlimit="50" stroke-width="1.3"/><path d="M12.48 2.68l5.228 5.227" fill="none" stroke="#e1e1e1" stroke-miterlimit="50" stroke-width="1.3"/><g><path d="M10.66 4.51l5.227 5.228" fill="none" stroke="#e1e1e1" stroke-miterlimit="50" stroke-width="1.3"/></g><g><path d="M5.88 19.74h14.247" fill="none" stroke="#e1e1e1" stroke-miterlimit="50" stroke-width="1.3"/></g></svg></label></span>
          </div>
        </div>
        <div class="lk-personal__form-pic">
          <div class="icon-plus icon-plus--layout--vertical icon-plus--distribute--center">
            <div class="icon-plus__icon"></div>
            <div class="lk-personal__avatar"><img class="js-file-output" src="../images/content/man2.png" alt=""/></div>
            <div class="icon-plus__block"></div>
            <div class="lk-personal__load">
              <input class="input-file" type="file" name="lkAvatar" accept="image/*" id="lkAvatar"/>
              <label class="side-menu__logout link-2" for="lkAvatar">Загрузить фото</label>
            </div>
          </div>
        </div>
        <div class="lk-personal__form-submit">
          <button class="button button--view--dark" type="submit">Сохранить</button>
        </div>
      </form>
      <form class="lk-personal__form" action="/">
        <div class="lk-personal__form-inputs">
          <h3 class="h3 form__title">Изменить пароль</h3>
          <div class="form__item"><span class="input input--view--form input--width--available">
              <input class="input__control" type="password" placeholder="Новый пароль" id="lk-new-pwd"/></span>
          </div>
          <div class="form__item"><span class="input input--view--form input--width--available">
              <input class="input__control" type="password" placeholder="Повторить пароль" id="lk-repeat-pwd"/></span>
          </div>
        </div>
        <div class="lk-personal__form-submit">
          <button class="button button--view--dark" type="submit">Изменить</button>
        </div>
      </form>
    </div>
  </div>
</div>
